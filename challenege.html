            <button class="btn btn-success" onclick="generate()">start</button>

        </div>

    <div class="container3">
        <h1>CHALLENGE 3:rock... paper... scissor...</h1>

        </div>

        </div>
    </div>
    <div class="container4">
        <h1>CHALLENGE 4:change button colour...</h1>
        <div class="btns">
            <select style="width: 100px;" id="changecolour" onchange="change(this)">
                <option value="random">random</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="reset">reset</option>
            </select>

            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">yahoo!</button>
            <button class="btn btn-warning">google!</button>
            <button class="btn btn-success">facebook!</button>
        </div>
    </div>
    <div class="container5">
        <h1>CHALLENGE 5:Blackjack...</h1>
        <h3><span id="results">lets play</span></h3>
        <div>

            <!-- <img style="width: -moz-available;height: 520px;" src="/blackjack.jpg" alt="poker image"> -->
            <div class="whole">
                <div id="your_box" style="border:2px solid black;height: 350px;flex: 1;">
                    <div >
                        <h3>you:<span id="your_result">0</span></h3>
                    </div>
                </div>
                <div id="dealer_box" style="border: 2px solid black;height: 350px;flex: 1;">
                    <div >
                        <h3>dealer:<span id="dealer_result">0</span></h3>
                    </div>
                </div>
            </div>
            <div class="whole2">
                <div style="padding: 0px;">
                    <button id="btn-hit" class="btn btn-primary">hit</button>
                    <button id="btnstand" class="btn btn-warning">stand</button>
                    <button id="btndeal" class="btn btn-danger">deal</button>

                </div>
            </div>
            <div class="whole3">
                <div style="margin-top: 9px;margin-left: 485px;">
                    <table>
                        <tr>
                            <th>wins</th>
                            <th>losses</th>
                            <th>draws</th>
                        </tr>

                            <td><span id="wins">0</span></td>
                            <td><span id="losses">0</span></td>
                            <td><span id="draws">0</span></td>

                    </table>
